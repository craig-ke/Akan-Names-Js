<!DOCTYPE html>
<html lang="en">
       <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css" >

        <title>MyAge</title>
        
      </head>

      <body>
        <nav class="navbar navbar-dark bg-primary">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <a class="navbar-brand" href="#">Akan Names</a>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="myage.html">Generate Age</a>
              </li>
              <li class="nav-item dropdown"></li>
          </div>
        </nav>

        <form class="needs-validation" novalidate>
         <div class="author">
          <div class="form-column">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">Name</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          <div class="form-column">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">Birth Details</label>
              <input type="number" class="form-control" id="dob" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
           <div class="form-column">
            <div class="col-md-3 mb-3">
              <label for="validationCustom04">Gender</label>
              <select class="custom-select" id="validationCustom04" required>
                <option >Male</option>
                <option>Female</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
          </div>
          
        <div class="form-column">
          <button class="btn btn-primary" type="submit">Submit form</button>

          <input type="text" name="display" class="form-control bg-dark text-white readonly">
        </div>

        </form>

        </div>

    <script src="javascript/index.js"> </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      </body>
</html>
