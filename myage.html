  <nav class="navbar navbar-dark bg-primary">

    <buton class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

  </nav>

  <div class="p-3 mb-2 bg-secondary text-white">
    <h5>Wishing you FUN as you calculate ages and get to know your Akan Names!!!!</h5>
  </div>

  <form>

    <div class="form-group">
      <div class="form-group">
        <div class="col-3">
          <label for="year">Year of Birth</label>
          <input type="number" class="form-control" placeholder="Year" id="year">
        </div>
      </div>

      <div class="form-group">
        <div class="col-3">
          <label for="Month">Birth Month</label>
          <input type="number" class="form-control" placeholder="Month" id="month">
        </div>
      </div>
      <div class="form-group">
        <div class="col-3">
          <label for="Day">Birth Day</label>
          <input type="number" class="form-control" placeholder="Day" id="day">
        </div>
      </div>

      <div class="radio">
        <div class="col-3">
          <label class="gender">
            <input class="radio" type="radio" name="gender" id="male">Male
            <input class="radio" type="radio" name="gender" id="female">Female
          </label>
        </div>
      </div>

      <button type="button" class="btn btn-primary" onclick="onClick()">Submit</button>
      <button type="button" class="btn btn-primary" onclick="reset">Reset</button>
  </form>
  </div>

</body>
